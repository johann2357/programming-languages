<h2 class="form-sign-heading">Tweet</h2>
<p class="help-block show" id="info"></p>
<form class="form-sign tarea"
      action="/api/tweet/", method="post">
  <textarea class="form-control" cols="40" id="id_data"
            maxlength="140" name="data"
            placeholder="Write your tweet here..."
            required="true" rows="3"></textarea>
  <button class="btn btn-lg btn-primary btn-block" type="submit">
      Tweet
  </button>
</form>
<script type="text/javascript" src="static/js/tweet.js"></script>
